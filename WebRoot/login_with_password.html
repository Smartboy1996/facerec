<!DOCTYPE html>
<html>
  <head>
    <title>账号密码登录</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style> 
		body {
			margin-left: 0px;
			margin-top: 50px;
			margin-right: 0px;
			margin-bottom: 0px;
			font-family: 微软雅黑;
 			font-size: 12px;	
    	}
    </style>
  </head>
  
	<body>
	<div style='width:1024px ; height: 500px; margin-right: auto; margin-left: auto; background-image:url("image/bg_1.png")';>
		<div style="height: 440px;">
			<form action="servlet/LoginVerify" method="GET" accept-charset="UTF-8">
				<table width="320" style="left: 635px; top: 170px; position: relative;" border="0">
					<caption><font size="6" color="blue">用户登录</font></caption>
					<tr>
						<td width="58px">用户名:</td>
						<td width="262px">
							<input name="username" type="text" style="width: 230px; height: 16px;" size="30"/>
						</td>
					</tr>
					<tr>
						<td>密&nbsp;&nbsp;码:</td>
						<td><input name="password" type="password" style="width: 230px; height: 16px;" size="30"/></td>
					</tr>
					<tr>
						<td>身&nbsp;&nbsp;份:</td>
						<td>
							<input name="character" type="radio" value="teacher"/>教师
							<input name="character" type="radio" value="parent"/>家长
							<input name="character" type="radio" value="admin"/>管理员
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="submit" value="提 交"/>&nbsp;
							<input type="reset" value="重 置"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<a href="login_with_facerec.html">试试使用人脸登录</a>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<div style="position: relative;left:120px">
								<a href="signup.html">没有账号？点此注册</a>
							</div>	
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div style='text-align: center; font-family: "Times New Roman"; font-size: 16px; border-top-color: rgb(221, 221, 221); border-top-width: 1px; border-top-style: solid;'>
	Copyright © 2018 HFUT. All rights reserved. 如有问题，请发送邮件至 1362133120@qq.com</div>
	</body>
</html>
